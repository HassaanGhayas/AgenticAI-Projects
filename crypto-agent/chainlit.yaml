chainlit: 2.4.1

# Interface settings
ui:
  name: "Chainlit Advance Agent"
  description: "An advance agent made with OpenAI SDK and Gemini."

# Message settings
default_expand_messages: true

# Auth settings
auth:
  required: true
  providers: 
    - github

# OAuth Configuration
oauth_providers:
  github:
    client_id: ${OAUTH_GITHUB_CLIENT_ID}
    client_secret: ${OAUTH_GITHUB_CLIENT_SECRET} 